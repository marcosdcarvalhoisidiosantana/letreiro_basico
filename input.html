<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Mensagem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <div class="container">
        <h2 class="text-xl font-bold text-center text-indigo-300">Digite a Mensagem do Letreiro</h2>
        <input type="text" id="messageInput" placeholder="Sua mensagem aqui..." autofocus>
        <button id="submitButton">Definir Mensagem</button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('submitButton').addEventListener('click', () => {
            const message = document.getElementById('messageInput').value;
            // Envia a mensagem de volta para o processo principal
            ipcRenderer.send('set-marquee-message', message);
            window.close(); // Fecha a janela de input apÃ³s enviar
        });

        document.getElementById('messageInput').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                document.getElementById('submitButton').click();
            }
        });
    </script>
</body>
</html>
